<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="miElemento" class="resaltado" data_info="informacionAdicional">Contenido Elemento</div>

    <script>

        //selecciono el elemento
        const miElemento = document.getElementById("miElemento")

        //Agregar o eliminar el atributo "data-info" basado en su existencia actual //para eliminar es force = false
        miElemento.toggleAttribute('data_info')

        //saber si el atributo esta en mi elemento
        console.log("data-info presente? " + miElemento.hasAttribute("data-info"))
        


    </script>
    
</body>
</html>
