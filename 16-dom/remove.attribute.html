<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="miElemento" class="resaltado" data-info="informacionAdicional">Contenido Elemento</div>

    <script>

        //selecciono el elemento
        const miElemento = document.getElementById("miElemento")

        //Eliminar el atributo data-info
        miElemento.removeAttribute("data-info")

        //saber si el atributo esta en mi elemento
        console.log("data-info presente aca ? " + miElemento.hasAttribute("data-info"))
        


    </script>
    
</body>
</html>
