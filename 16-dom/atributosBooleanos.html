<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="elBoton" disabled >Boton Deshabilitado</button>

    <script>
        //Seleccionar el boton
        const miBoton = document.getElementById("elBoton");

        //verificar si el boton esta deshabilitado
        console.log("Esta deshabilitado ? " + miBoton.disabled);

        //habilitar el boton 
        miBoton.removeAttribute("disabled");

        //verificar si el boton se ha habilitado
        console.log("Esta habiliatado? " + miBoton.disabled);
    </script>
</body>
</html>
