<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   

</head>
<body>

    <div class="container" style="border: 1px solid red;">
            <div class="parent">
                <p>Hola a todos.</p>
                <p class="message">Hola soy todo un camper</p>
            </div>
    </div>

    <button id="" onclick="insertElement()">Insertar Parrafo</button>
    <br><br>

    <button onclick="afterElement()">After Parrafo</button>
    <br><br>

    <button onclick="prependElement()">Prepend Parrafo</button>
    <br><br>

    <button onclick="appendElement()">Append parrafo</button>

    <br><br>

    <button onclick="replaceChilderns()">Replace Children</button>
    <script> 

        function replaceChilderns(){

            //Remplaza todos los hijos de un contenedor con un elemento o

            const div = document.querySelector("div")

            const p = document.createElement("p")

            p.innerHTML = "<span style='color:green;'> Este es el contenido insertado </span>"

            div.replaceChildren(p)
        }



        function appendElement(){

            //inserta al ultimo dentro del contenedor

            const div = document.querySelector("div")

            const p = document.createElement("p")

            p.innerHTML = "<span style='color:blue;'> Este es el contenido insertado </span>"

            div.append(p)


        }

        function prependElement(){

            //inserta al principio del contenedor escogido

            const div = document.querySelector("div")

            const p = document.createElement("p")

            p.innerHTML = "<span style='color:blue;'> Este es el contenido insertado </span>"

            div.prepend(p)

        }


        function afterElement(){

            //inserto el p despues del container div
            
            const div = document.querySelector("div")

            const p = document.createElement("p")

            p.innerHTML = "<span style='color:red;'> Este es el contenido insertado </span>"

            div.after(p)

        }

        function insertElement() {
            //Inserta p antes del container div

            const div = document.querySelector("div")

            const p = document.createElement("p")

            p.innerHTML = "<span style='color:red;'> Este es el contenido insertado </span>"

            div.before(p)
        }


        

    </script>
    
</body>
</html>
