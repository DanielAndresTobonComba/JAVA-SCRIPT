<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Primer parrafo</p>
    <p>Segundo parrafo</p>
    <p>Tercero parrafo</p>


    <script>

        const parrafos = document.getElementsByTagName('p')

        for (let i = 0; i < parrafos.length; i++){
            parrafos[i].innerHTML = 'Nuevo contenido para el parrafo ' + (i+1)
        }

    </script>
</body>
</html>
