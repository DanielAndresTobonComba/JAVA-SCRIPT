<body>
    <script>
        // let arr = [5,3,1,2,4,3,7]
        let arr = [363374326, 364147530, 61825163, 107306571, 128124602, 139946991, 428047635, 491595254, 879792181, 106926279, 363374327]
        let target = 1
        let acumulador = 0

        for (let i = 0 ; i < arr.length ; i++){
            let primero = arr[i]

            for(let j = i+1 ; j < arr.length ;j++){
                if (Math.abs(primero - arr[j]) == target){
                    console.log(primero , arr[j])
                    acumulador++
                } 
            }
            
        }

        

        console.log("Output: " + acumulador)

    </script>
