<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background: red;
        }
    </style>
</head>
<body>
    <button>Saludar</button>

    <script>
        const button = document.querySelector("button")

        //Cuando se ejecute la funcion se removera el listener del boton y no se volvera a usar
        const showMessageOnce = () => {
            alert("Este mensaje solo se mostrara una vez")
            button.removeEventListener("click" , showMessageOnce)
        }

        button.addEventListener("click" , showMessageOnce)


    </script>
</body>
</html>
