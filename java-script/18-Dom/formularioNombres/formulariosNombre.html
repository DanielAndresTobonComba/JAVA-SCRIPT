<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ordenar Arrays de cadenas</h1>
    

    <label for="nombres">Nombres:</label>
    <input type="text" name="nombres" id="nombres">

    <button onclick="insertarNombre()">Agregrar nombre</button>

    <hr>



    <textarea placeholder="Aqui apareceran los nombres ordenados" name="" id="area" cols="50" rows="10"></textarea>
    <button onclick="limpiar()">Limpiar</button>

    
</body>


    <script>

        let arregloNombres = []

       function insertarNombre () {

        let elemento = document.getElementById("nombres").value
        arregloNombres.push(elemento)

        if(elemento == ""){
            alert("Digite algo")
            return

        } else{
            let listaOrdenada = arregloNombres.sort()

            //let parrafo = document.createElement("p")

            //parrafo.innerHTML= elemento

            let textArea = document.getElementById("area") 

            textArea.textContent = ""

            for (let i = 0 ; i< listaOrdenada.length ; i++){
                textArea.textContent += `${listaOrdenada[i]}\n`
            }

        }
        

       }

       function limpiar () {
           let textArea = document.querySelector("textarea")

           textArea.textContent = ""

           arregloNombres = []
       }
    </script>
</html>
