<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="border: 1px solid red;">
        <div class="parent" style="border: 1px solid green; margin: 5px; padding: 5px;">
            <p>Hola a todos.</p>
            <p class="message">Hola soy todo un camper</p>
        </div>
    </div>

    <button onclick="nav_children()">children</button>

    <script>

        function nav_children(){
            const div =document.querySelector(".parent")


            //Cantidad de hijos que tiene .parent
            console.log("Numero de hijos: "+div.childNodes.length)

            //hijos del div .parent y devuelve una lista
            console.log(div.childNodes)

            //me da el padre de div
            console.log("nodo padre del div")
            console.log(div.parentNode)
        }

    </script>

</body>
</html>
