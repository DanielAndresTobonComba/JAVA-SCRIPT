<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    
</head>
<body>


    <script>
        

        let numero = prompt("Digite el numero:") 
        let numConcat = Number(prompt("Veces a repetir?: "));
        let numeroString = ""
        let cadenaNumeros = 0
        let acumulador = 0
        


        for (let i = 0; i <= numConcat ; i++){
            numeroString += numero
        }

        console.log(numeroString);

        cadenaNumeros = numeroString.split("")

        console.log(cadenaNumeros)


        for (i = 0 ; i <= cadenaNumeros.length ; i++){
            
            acumulador += Number(cadenaNumeros[i])
   
        }

        console.log(acumulador)

       
        
        


    </script>
    
</body>
</html>
