<body>
    <h1>Uso de Template</h1>

    <template id="miTemplate">

        <div class="card">
            <h2>Titulo</h2>
        </div>

    </template>

    <hr> 

   
</body>

<button onclick="addTemplate()">Insertat template</button>



<script>

    //sirve para tener codigo oculto que se muestre en el html cuando algo pase

    function addTemplate() {
        const miTemplate = document.getElementById("miTemplate")
        
        //se debe clonar el template para que funcione
        const clon = miTemplate.content.cloneNode(true)

        document.body.append(clon)
    }
</script>
