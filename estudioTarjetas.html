<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .ocultar{
            visibility: hidden;
        }

        .mostar{
            visibility: visible;
        }
    </style>

</head>
<body>
    <div>
        <h2>Flashcard</h2>
        <section onclick="mostrar()">
            <p id="parrafo" >Daniel</p>
        </section>
        
    </div>


    <script>
        let contador = 0
        function mostrar (){
            
            let elemento = document.getElementById("parrafo")
            
            console.log(elemento)

            if (contador%2 == 0){
               elemento.setAttribute("class" , "ocultar")
               elemento.removeAttribute("mostrar")
            } else {
                elemento.setAttribute("class" , "mostrar")
                elemento.removeAttribute("ocultar")
            }

            contador ++
        }

    </script>
</body>
</html>
