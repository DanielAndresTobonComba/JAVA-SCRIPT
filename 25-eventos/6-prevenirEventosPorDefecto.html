<body>
    
    <h2>Evitar acciones por defecto</h2>

    <label for="mio">

        <input type="checkbox" name="mio" id="mio">
        cancelando la seleccion del checkbox

    </label>

    <script>

        let check = document.getElementById("mio")
        check.addEventListener("click" , (e) => {
            e.preventDefault()
            console.log("Click en el checkBox")
        })

    </script>

</body>
