<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="border: 1px solid red;">
        <div class="parent">
            <p>Hola a todos.</p>
            <p class="message">Hola soy todo un camper</p>
        </div>
    </div>

    <button onclick="insertAdjacentElemt()">InsertAdjacentElement</button>

    <button onclick="insertAdjHTML()">Insertar Html</button>

    <script>

        function insertAdjHTML () {
            //se inserta un cadena de html completa pero es un poco inegura 

            const div = document.querySelector("div")

            const str = "<p><span style='color:orange'>Este es el contenido insertado </span></p>"
            //toca colocar alguna cordenada de adjacent element
            div.insertAdjacentHTML("afterbegin" , str)


        }

        function insertAdjacentElemt(){

            //se escoge la coordenada de insertar

            const div = document.querySelector("div")

            const p = document.createElement("p")

            p.innerHTML = "<span style='color:green;'> Este es el contenido insertado </span>"

            // afterend  afterbegin beforebegin beforeend
            
            div.insertAdjacentElement("beforebegin", p) //antes de que inicie
            div.insertAdjacentElement("afterbegin", p)//despues de que incie
            div.insertAdjacentElement("beforeend", p)//antes de que termine
            div.insertAdjacentElement("afterend", p) //despues que termine
    

        }
    </script>
</body>
</html>
</html>
