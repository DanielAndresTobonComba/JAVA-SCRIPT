<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- toggle si existe la clase la elimina sino la agrega -->
    
    <div id="miElemento" class="clase1 clase2">Contenido del elemento</div>

    <button onclick="agregarClase()">Agregar Clase</button>

    <br><br>

    <button onclick="contarClases()">Contar Clases</button>

    <br><br>

    <button onclick="classPos()">Posicion de una clase</button>

    <br><br>

    <button onclick="exiteClase()">Existe clase</button>

    <br><br>

    <button onclick="removerClass()">Remover clase</button>

    <br><br>

    <button onclick="alternarClase()">Alternar Presencia de una clase </button>
    <script>

        const alternarClase = () =>{
            const elemento = document.getElementById("miElemento")
            
            const alternar = elemento.classList.toggle("nuevaCLase")

            alert("repsuesta de alterna clase " + alternar)
        }

        const removerClass = () => {
            const elemento = document.getElementById("miElemento")

            const remover = elemento.classList.remove("clase2" , "nuevaClase")

            alert("respuesta de eleminar" + remover)
        }

        const exiteClase  = () => {
            const elemento = document.getElementById("miElemento")


            const clase = elemento.classList.contains("nuevaClase")

            alert("Existe la clase" + clase)

        }

        const agregarClase = () =>{
            const elemento = document.getElementById("miElemento")

            elemento.classList.add("nuevaClase")
        }


        const contarClases = () =>{
            const elemento = document.getElementById("miElemento")

            const cant = elemento.classList.length
            alert(`La cantidad de clases es: ${cant.toString()}`)
        }

        const classPos = ()=>{
            const elemento = document.getElementById("miElemento")

            const claseEnPos1 = elemento.classList.item(1)

            alert("Clase en la posicion 1 es :" + claseEnPos1)
        }
    </script>

</body>
</html>
