<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Evento pasar mouse</h2>
    <p id="parrafo">Lorem .</p>

    <script>

        let contador = 0;
        let parrafo = document.getElementById("parrafo");
        let lorem = parrafo.textContent;

        function contar () {
            contador++
            parrafo.textContent = `Se ha pasado ${contador} veces`
            console.log("contar")
            
        }
       
        function devolver() {
            parrafo.textContent = lorem
            console.log("devolver")
        } 

       
        
        parrafo.addEventListener("mouseover" , (evento)=> { contador++ 
            parrafo.textContent = `Se ha pasado ${contador} veces`})
        parrafo.addEventListener("mouseout" , (evento)=>{
            parrafo.textContent = lorem
        }) 

        parrafo.addEventListener("mouseover" , contar)

        parrafo.addEventListener("mouseout" , devolver)
        
        


   
    </script>
</body>
</html>
