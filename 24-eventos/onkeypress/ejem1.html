<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="miInput" value="Texto aqui">

    <script>

        document.body.style.transition = 'background-color 0.5s'

        let miInput = document.getElementById("miInput")
        miInput.setAttribute("onkeypress" , "changeBackgroundColorRandom()")

        const letters = "0123456789ABCDEFG"

        const changeBackgroundColorRandom = () => 
            document.body.style.backgroundColor = getRandomColor()

        const getRandomColor = () => Array(6).fill("").reduce(
            p => p += letters[Math.floor(Math.random()*16)] , "#"

        )
    </script>
    
</body>
</html>
